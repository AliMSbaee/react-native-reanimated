name: Build SWC plugin
on:
  pull-request:
    paths:
      - '.github/workflows/build-swc-plugin.yml'
      - 'plugin-swc/*'
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Use cargo
        uses: actions-rs/cargo@v1
      - name: Build plugin
        working-directory: plugin-swc
        run: yarn build:plugin --release
