name: Test SWC plugin
on:
  pull_request:
    paths:
      - '.github/workflows/test-swc-plugin.yml'
      - 'plugin-swc/*'
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: test-swc-plugin-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Use cargo
        uses: actions-rs/cargo@v1
      - name: Install node_modules
        working-directory: plugin-swc
        run: yarn install --frozen-lockfile
      - name: Add wasm32-wasi target
        run: rustup target add wasm32-wasi
      - name: Build plugin
        working-directory: plugin-swc
        run: yarn build:plugin
      - name: Build custom transform
        working-directory: plugin-swc
        run: yarn build:customtransform
      - name: Run tests
        working-directory: plugin-swc
        run: yarn test
